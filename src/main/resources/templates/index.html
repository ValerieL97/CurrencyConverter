<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<h4 class="display-4"  align="center">Currency Converter</h4>
<div class="container" style="margin-left: -150px; width: 1000px; margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <div class="card-body">
                    <form id="my-form">
                        <div id="message"></div>
                        <div class="row">
                        <div class="form-group" style="margin-left: 15px">
                            <label>From:</label>
                            <select name="fromCurrency" id="fromCurrency"></select>
                        </div>
                        <div class="form-group" style="margin-left: 20px">
                            <label>To:</label>
                            <select name="toCurrency" id="toCurrency"></select>
                        </div>
                        </div>
                        <div class="form-group">
                            <labe>Amount:</labe>
                            <input  type="text"
                                    name="value"
                                    id="amount"
                                    class="form-control"
                                    placeholder="0.00"/>
                        </div>
                        <div class="form-group" id="result">
                            <h4 align="center" id="default">0.0</h4>
                        </div>

                        <div class="box-footer" align="center">
                            <button type="submit" class="btn btn-primary" id="convertBtn">
                                Convert
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <div id="myChart" style="width:700px; margin-left: 600px; margin-top: -350px;"></div>
</div>
<div class="container" style="margin-top: 100px;">
    <h4 align="center">Live Exchange Rates</h4>
    <table class="table" id="ratesTable">
        <thead>
        <tr>
            <th scope="col">EUR</th>
            <th scope="col">Amount(1)</th>
            <th scope="col">Change(24h)</th>
            <th scope="col">Change(24h in %)</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
    </table>
    <div class="row">
        <select name="fromCurrency" id="addCurrency"></select>
        <button id="addRow">Add Currency</button>

    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script type="text/javascript" src="js/js.js"></script>
</body>
</html>
